services:
  nextcloud-mcp:
    image: ghcr.io/cbcoutinho/nextcloud-mcp-server:latest
    expose:
      - "8000"
    env_file:
      - .env
    restart: unless-stopped

  caddy:
    image: caddy:latest
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    environment:
      - MCP_API_KEY=${MCP_API_KEY}
    restart: unless-stopped
